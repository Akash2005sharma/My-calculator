<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akash's Calculator</title>
    <link rel="stylesheet" href="calcu.css">
    <meta name="google-site-verification" content="KrwEe6fjVzjMEAojK_rSKwsTIzkBVDXTb4H8a6SlhRE" />
</head>
<body>
    <div class="screen">
        <div class="view">
            
        </div>
        

    </div>
    <div class="pannel">
        <div class="history"></div>
        <div class="numbers">
            <div class="btn b1">1</div>
            <div class="btn b2">2</div>
            <div class="btn b3">3</div>
            <div class="btn b4">4</div>
            <div class="btn b5">5</div>
            <div class="btn b6">6</div>
            <div class="btn b7">7</div>
            <div class="btn b8">8</div>
            <div class="btn b9">9</div>
            <div class="btn b10">clear History</div>
            <div class="btn b11">0</div>
            <div class="btn b12">.</div>
        </div>
        <div class="buttons">
            <div class="btn f1">C</div>
            <div class="btn f2"><-</div>
            <div class="btn f3">=</div>
            <div class="btn f4">*</div>
            <div class="btn f5">/</div>
            <div class="btn f6">%</div>
            <div class="btn f7">+</div>
            <div class="btn f8">-</div>
            <div class="btn f9">sqrt</div>
            <div class="btn f10">(</div>
            <div class="btn f11">)</div>
            <div class="btn f12">x^y </div>
        
    </div>
    <script src="calc.js"></script>
</body>
</html>
